spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://xxx:3306/order
    username: xxx
    password: xxx

  redis:
    host: xxxxxxxx
    port: 6379

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show_sql: true

  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB

    properties:
      hibernate:
        format-sql: true

  output:
    ansi:
      enabled: always

cloud:
  aws:
    credentials:
      access-key: xx
      secret-key: yy
    region:
      static: ap-northeast-2
    s3:
      bucket: jeon-order-bucket

jwt:
  expirationAt: 10000
  secretKeyAt: xxx
  expirationRt: 10000
  secretKeyRt: xxx